{% extends "base.html" %}

{% block content %}
<div class="container" style="padding-top: 6rem; padding-bottom: 4rem; max-width: 400px;">
    <div class="card">
        <h2 style="margin-bottom: 2rem; text-align: center;">Join Daily Fresh</h2>

        {% if error %}
        <div
            style="background: #fee2e2; color: #b91c1c; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1.5rem; text-align: center;">
            {{ error }}
        </div>
        {% endif %}

        <form action="/signup" method="POST">
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email</label>
                <input type="email" name="username" required
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Password</label>
                <input type="password" name="password" required minlength="6"
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem;">
                <small style="color: var(--text-muted); display: block; margin-top: 0.5rem;">Minimum 6
                    characters</small>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; padding: 0.75rem; justify-content: center;">
                Create Account
            </button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem;">
            <span style="color: var(--text-muted);">Already have an account?</span>
            <a href="/login" style="color: var(--primary); text-decoration: none; font-weight: bold;">Log In</a>
        </div>
    </div>
</div>
{% endblock %}
