{% extends "base.html" %}

{% block content %}
<div class="container" style="padding-top: 8rem; padding-bottom: 4rem;">
    <div class="card" style="max-width: 400px; margin: 0 auto;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Rider Application</h2>

        {% if error %}
        <div
            style="background: #fee2e2; color: #b91c1c; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; text-align: center;">
            {{ error }}
        </div>
        {% endif %}

        <form action="/rider/signup" method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Full Name</label>
                <input type="text" name="name" placeholder="Kwame Mensah" required>
            </div>

            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email Address</label>
                <input type="email" name="email" placeholder="rider@dailyfresh.com" value="{{ prefill_email }}"
                    required>
            </div>

            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Phone Number</label>
                <input type="tel" name="phone" placeholder="055 123 4567" required>
            </div>

            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Vehicle Type</label>
                <select name="vehicle" required
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem;">
                    <option value="Motorbike">Motorbike</option>
                    <option value="Bicycle">Bicycle</option>
                    <option value="Car">Car</option>
                    <option value="Van">Van</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Apply as Rider</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
            Already have an account? <a href="/login" style="color: var(--primary); text-decoration: none;">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
