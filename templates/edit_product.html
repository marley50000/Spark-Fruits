{% extends "base.html" %}

{% block content %}
<div class="container" style="padding-top: 6rem; padding-bottom: 4rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <h1 style="margin-bottom: 2rem; text-align: center;">{{ "Edit Product" if product else "Add New Product" }}</h1>

        <div class="card">
            <form method="POST" style="display: flex; flex-direction: column; gap: 1.5rem;">

                <!-- Title -->
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <label for="title" style="font-weight: bold; color: var(--text-muted);">Product Title</label>
                    <input type="text" id="title" name="title" value="{{ product.title if product else '' }}" required
                        style="padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                </div>

                <!-- Price -->
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <label for="price" style="font-weight: bold; color: var(--text-muted);">Price (GHâ‚µ)</label>
                    <input type="number" id="price" name="price" value="{{ product.price if product else '' }}"
                        step="0.01" required
                        style="padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                </div>

                <!-- Description -->
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <label for="description" style="font-weight: bold; color: var(--text-muted);">Description</label>
                    <textarea id="description" name="description" rows="3" required
                        style="padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem; font-family: inherit;">{{ product.description if product else '' }}</textarea>
                </div>

                <!-- Tag -->
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <label for="tag" style="font-weight: bold; color: var(--text-muted);">Tag (e.g., Vitality,
                        Immunity)</label>
                    <input type="text" id="tag" name="tag" value="{{ product.tag if product else '' }}" required
                        style="padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                </div>

                <!-- Type -->
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <label for="type" style="font-weight: bold; color: var(--text-muted);">Type (e.g., Signature,
                        Functional)</label>
                    <input type="text" id="type" name="type" value="{{ product.type if product else '' }}" required
                        placeholder="Starter, Signature, Functional"
                        style="padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                </div>

                <!-- Actions -->
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1; padding: 0.75rem;">
                        {{ "Save Changes" if product else "Create Product" }}
                    </button>
                    <a href="/admin" class="btn"
                        style="flex: 1; padding: 0.75rem; background: var(--bg-secondary); text-decoration: none; text-align: center; border: 1px solid var(--border-color);">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
